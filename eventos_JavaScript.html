<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contador de clics</title>
  <style>
    :root{font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
    body{padding:24px;max-width:720px;margin:0 auto;color:#111}
    h1{font-size:1.6rem;margin:0 0 18px}
    .btn{
      display:inline-block;padding:12px 20px;border-radius:8px;background:#3fa34d;color:white;border:none;cursor:pointer;font-weight:600;box-shadow:0 2px 0 rgba(0,0,0,0.08);
    }
    .info{margin-top:12px;font-size:1rem}
    ul{margin-top:18px;font-size:1.05rem}
    .counter{margin-left:12px;font-weight:700}
  </style>
</head>
<body>
  <!-- Texto superior requerido -->
  <h1 id="titulo">Hola, esta es mi última asignación</h1>  <!-- Botón que se hace clic --><button id="miBoton" class="btn">Haz clic aquí</button> <span class="counter" id="contador">0</span>

  <!-- Lista donde se irán agregando los elementos -->  <ul id="lista"></ul>  <script>
    // Contador de clics
    let cuenta = 0;

    const boton = document.getElementById('miBoton');
    const contadorEl = document.getElementById('contador');
    const lista = document.getElementById('lista');

    boton.addEventListener('click', () => {
      // Incrementa el contador
      cuenta++;
      contadorEl.textContent = cuenta;

      // Crea un nuevo elemento de lista con el texto pedido
      const li = document.createElement('li');
      li.textContent = 'Nuevo elemento agregado por JS';
      lista.appendChild(li);

      // Opcional: puedes cambiar el título al primer clic si quieres
      // document.getElementById('titulo').textContent = '¡El texto ha cambiado con JavaScript!';
    });
  </script></body>
</html>
