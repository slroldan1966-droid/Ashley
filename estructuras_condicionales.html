<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarea 2 - JavaScript</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin: 20px; 
      background-color: #f8f9fa;
    }
    h1, h2 { 
      color: #003366; 
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 15px;
      padding: 15px;
      margin: 20px auto;
      width: 300px;
      box-shadow: 2px 2px 10px #ccc;
      background-color: white;
    }
    h3 {
      color: #004080;
    }
  </style>
</head>
<body>

  <h1>Tarea 2: Creación de un Script JavaScript con Variables y Operadores Básicos</h1>
  <h2>Alumno: Ashley Sharina Flores Mencia</h2>

  <div class="card">
    <h3>Información Personal</h3>
    <p><strong>Nombre:</strong> Ashley Sharinna flores mencia</p>
    <p><strong>Edad:</strong> 18</p>
    <p><strong>País:</strong> Honduras</p>
  </div>

  <div class="card">
    <h3>Operaciones Aritméticas</h3>
    <p id="suma"></p>
    <p id="resta"></p>
    <p id="multiplicacion"></p>
    <p id="division"></p>
    <p id="modulo"></p>
    <h4 style="color:#004080;">Fin del ejercicio</h4>
  </div>

  <script>
    // Variables numéricas
    let num1 = 10;
    let num2 = 8;

    // Operaciones aritméticas
    let suma = num1 + num2;
    let resta = num1 - num2;
    let multiplicacion = num1 * num2;
    let division = num1 / num2;
    let modulo = num1 % num2;

    // Mostrar resultados en el HTML
    document.getElementById("suma").textContent = "Suma: " + suma;
    document.getElementById("resta").textContent = "Resta: " + resta;
    document.getElementById("multiplicacion").textContent = "Multiplicación: " + multiplicacion;
    document.getElementById("division").textContent = "División: " + division;
    document.getElementById("modulo").textContent = "Módulo: " + modulo;
  </script>

</body>
</html>
